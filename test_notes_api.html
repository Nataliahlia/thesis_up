<!DOCTYPE html>
<html>
<head>
    <title>Test Notes API</title>
</head>
<body>
    <h1>Test Notes API</h1>
    <div>
        <label for="thesisId">Thesis ID:</label>
        <input type="number" id="thesisId" value="4" min="1">
        <button onclick="testNotesLoad()">Load Notes</button>
        <button onclick="testNotesCreate()">Create Note</button>
    </div>
    <div id="result"></div>

    <script>
        async function testNotesLoad() {
            const thesisId = document.getElementById('thesisId').value;
            try {
                console.log('Loading notes for thesis ID:', thesisId);
                const response = await fetch(`/api/notes/${thesisId}`);
                const data = await response.json();
                console.log('Response:', data);
                
                document.getElementById('result').innerHTML = 
                    '<h2>Load Notes Result:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testNotesCreate() {
            const thesisId = document.getElementById('thesisId').value;
            try {
                console.log('Creating note for thesis ID:', thesisId);
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        thesis_id: parseInt(thesisId),
                        title: 'Test Note',
                        content: 'This is a test note',
                        type: 'general'
                    })
                });
                const data = await response.json();
                console.log('Create Response:', data);
                
                document.getElementById('result').innerHTML = 
                    '<h2>Create Note Result:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
