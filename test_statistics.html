<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.min.js"></script>
</head>
<body>
    <h1>Test Statistics API</h1>
    <button onclick="testStatistics()">Test Statistics</button>
    <div id="result"></div>
    
    <canvas id="testChart" width="400" height="200"></canvas>

    <script>
        async function testStatistics() {
            try {
                const response = await fetch('/api/professor/statistics');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success && typeof Chart !== 'undefined') {
                    createTestChart(data.data.overview.statusDistribution);
                } else {
                    console.log('Chart not available or data failed:', typeof Chart, data.success);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
        
        function createTestChart(statusData) {
            const canvas = document.getElementById('testChart');
            const ctx = canvas.getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(statusData),
                    datasets: [{
                        label: 'Count',
                        data: Object.values(statusData),
                        backgroundColor: 'rgba(139, 0, 0, 0.5)'
                    }]
                }
            });
        }
    </script>
</body>
</html>
