<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thesis for University of Patras</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-white">

    <!-- Create a navigation bar using Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom">
        <div class="container-fluid">
        <!-- Image Inserted -->
        <a class="navbar-brand" href="#">
            <img src="loggo.png" class="img-fluid" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <a href="/login" class="btn btn-dark w-10" type="button">Login</a>
        </div>
    </div>
    </nav>
    <h1 class="h3 text-dark fw-bold text-center">
        Τρέχουσες Ανακοινώσεις Διπλωματικών Εργασιών
    </h1>
    <div class="carousel-wrapper mt-5">
        <div class="carousel-track" id="carouselContainer">
            <!-- Cards will go here -->
        </div>
    </div>
    
<script>
document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById('carouselContainer');

    fetch('/api/announcements')
        .then(response => response.json())
        .then(announcements => {
            if (!Array.isArray(announcements)) {
            console.error("Invalid data from server");
            return;
        }

        // Δημιουργία κάρτας
        announcements.forEach(announcements => {
            const card = document.createElement('div');
            card.className = 'card shadow-sm mx-2';
            card.style.width = '300px';
            card.style.minWidth = '300px';
            card.style.height = '200px';
            card.style.overflow = 'hidden';
            card.style.flex = '0 0 auto'; // Prevent flex items from shrinking
            card.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">Διπλωματική</h5>
                <p class="card-text">${announcements.title || 'Χωρίς τίτλο'}</p>
                <span class="badge bg-secondary">${announcements.thesis_id || ''}</span>
            </div>
            `;
            container.appendChild(card);
        });

        container.innerHTML += container.innerHTML;
        })
    .catch(err => {console.error("Fetch error:", err);
    });
});
</script>

<div class="container mt-3">
  <div class="text-end">
    <button type="submit" class="btn btn-dark mt-3">Εύρος Χρόνου</button>
  </div>
</div>

</body>
</html>
