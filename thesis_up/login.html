<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thesis for University of Patras</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-beige">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 300px;">
      <h3 class="text-center mb-4">Login</h3>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" type="text" id="username" class="form-control" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input name="password" type="password" id="password" class="form-control" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-dark w-100">Log In</button>
        <div id="error-msg" style="color:red; margin-top:10px;"></div>
      </form>
    </div>
  </div>
  
<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get('error') === '1') {
    document.getElementById('error-msg').textContent = 'Wrong username or password!';
  }
</script>

</body>
</html>
