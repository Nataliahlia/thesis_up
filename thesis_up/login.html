<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Σύνδεση | Διπλωματικές Εργασίες - Πανεπιστήμιο Πατρών</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon_32x32.png">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Login specific CSS -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container d-flex justify-content-center align-items-center">
    <!-- Back to homepage link -->
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left me-2"></i>Επιστροφή στην Αρχική
    </a>
    
    <div class="login-card p-5">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1 class="login-title">Σύνδεση</h1>
        <p class="login-subtitle">Διπλωματικές Εργασίες - Πανεπιστήμιο Πατρών</p>
      </div>
      
      <form id="loginForm">
        <div class="form-floating">
          <input name="username" type="text" id="username" class="form-control" placeholder="Όνομα χρήστη" required />
          <label for="username">
            <i class="fas fa-user me-2"></i>Όνομα Χρήστη
          </label>
        </div>
        
        <div class="form-floating password-container">
          <input name="password" type="password" id="password" class="form-control" placeholder="Κωδικός πρόσβασης" required />
          <label for="password">
            <i class="fas fa-lock me-2"></i>Κωδικός Πρόσβασης
          </label>
          <button type="button" class="password-toggle" id="togglePassword" title="Εμφάνιση/Απόκρυψη κωδικού">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
        </div>
        
        <button type="submit" class="btn btn-login w-100 text-white">
          <span class="btn-text">
            <i class="fas fa-sign-in-alt me-2"></i>Σύνδεση
          </span>
          <div class="spinner"></div>
        </button>
        
        <div id="error-msg" class="error-message">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <span class="error-text"></span>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Login JavaScript -->
  <script src="js/login.js"></script>
</body>
</html>
